<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chopstore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link th:href="@{/css/choppr-styles.css}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="cabecera :: cabecera-vendedor"></div>
        <div class="container mb-3">
            <div class="row mt-3 mb-1">
                <p class="fw-bold fs-4 txt-resalte">Mis productos<hr class="txt-resalte"></p>
            </div>
            <div th:unless="${productos == null}" class="row mt-3" th:each="producto : ${productos}">
                <div class="card tarj-opcion-prod">
                    <div class="card-body">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="row">
                                        <img class="cuadro-m-img mx-auto" th:src="${producto.imagen}" alt="Imagen del producto">
                                    </div>
                                </div>
                                <div class="col">
                                    <p class="card-text fw-bold text-center" th:text="${producto.nombre}"></p>
                                    <p class="card-text fw-bold text-center" th:text="${producto.categoria}"></p>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <button type="button" class="btn btn-claro-negro btn-opcion-prod" th:onclick="'actualizarProducto (' + ${producto.idproducto} + ')'">Actualizar</i></button>
                                    </div>
                                    <div class="row mt-3">
                                        <button type="button" class="btn btn-oscuro btn-opcion-prod" data-bs-toggle="modal" th:data-bs-target="'#modal'+ ${producto.idproducto}">Eliminar</i></button>
                                        <div class="modal" th:id="'modal' + ${producto.idproducto}" tabindex="-1">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Confirmar Eliminación</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>¿Está seguro de que desea eliminar el producto en venta seleccionado?</p>
                                                        <p>Esta acción es irreversible.</p>
                                                    </div>
                                                    <div class="modal-footer justify-content-between">
                                                        <button type="button" class="btn btn-primary btn-claro-negro" data-bs-dismiss="modal">Cancelar</button>
                                                        <button type="button" class="btn btn-primary btn-claro-negro" th:onclick="'eliminarProducto (' + ${producto.idproducto} + ')'">Eliminar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${productos == null}" class="row mt-3">
                <h5>No tienes publicado ningún producto</h5>
            </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{/js/chopstore-script.js}"></script>
</html>
