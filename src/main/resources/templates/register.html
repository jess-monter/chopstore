<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro - Chopstore</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'><link rel="stylesheet" th:href="@{/css/main.css}">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link th:href="@{/css/choppr-styles.css}" rel="stylesheet">
        <link rel="icon" th:href="@{/img/Logo-Cir-Light.png}">
    </head>
    <body class="d-flex flex-column">
    <header>
        <div sec:authorize="hasRole('ROLE_COMPRADOR')" th:replace="cabecera :: cabecera-comprador"></div>
        <div sec:authorize="hasRole('ROLE_VENDEDOR')" th:replace="cabecera :: cabecera-vendedor"></div>
        <!--<div sec:authorize="isAnonymous()" th:replace="cabecera :: cabecera-inicio"></div>-->
    </header>
    <section class="vh-100" style="background-color: #0d7377;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      th:src="@{/img/portada-registro.png}"
                      alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form method="post" th:action="@{/register/}" th:object="${req}" sec:authorize="isAnonymous()">
                            <div th:unless="${regCorreo == null}" class="alert alert-danger" th:text="'El correo ' + ${regCorreo} + ' ya está registrado.'"></div>
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img
                                    th:src="@{/img/chopstore-black.png}"
                                    alt="login form"
                                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                                />
                            </div>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registro</h5>
                            <div class="form-outline mb-4">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" class="form-control form-control-md" th:field="*{nombre}" id="name" placeholder="Nombre" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="exampleInputLastName" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control form-control-md" th:field="*{apellido}" id="exampleInputLastName" placeholder="Apellidos" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="exampleInputEmail1">Correo Electrónico:</label>
                                <input type="email" class="form-control form-control-md" th:field="*{correo}" id="exampleInputEmail1" placeholder="ejemplo@ejemplo.com" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="exampleInputPhone" class="form-label">Número telefónico:</label>
                                <input type="text" class="form-control form-control-md" th:field="*{telefono}" id="exampleInputPhone" placeholder="10 dígitos" pattern="\d{10}" maxLength="10" title="10 dígitos" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <input th:field="${req.role}"  type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Soy vendedor</label>
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-md btn-block" type="submit">Registrarse</button>
                            </div>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Ya tienes una cuenta? <a th:href="@{/login}" style="color: #393f81;">Inicia sesión</a></p>
                        </form>
                        <h1 sec:authorize="isAuthenticated()">Ya has iniciado sesión.</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js'></script>
    <script type="text/javascript" th:src="@{/js/chopstore-script.js}"></script>
    </body>
</html>
