<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chopstore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link th:href="@{/css/choppr-styles.css}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="cabecera :: cabecera-comprador"></div>
        <div class="container mb-3">
            <div class="row mt-3 mb-1">
                <p class="fw-bold fs-4 txt-resalte">Productos destacados<hr class="txt-resalte"></p>
            </div>
            <div class="row">
                <h5>Sugerido para ti</h5>
                <div class="col" th:each="producto : ${recomendaciones}">
                    <a th:unless="${producto == null}" href="#" th:onclick="'consultaProducto (' + ${producto.idproducto} + ')'" style="text-decoration: none">
                        <div class="card tarj-prod">
                            <img class="cuadro-p-img mx-auto" th:src="${producto.imagen}" alt="Imagen del producto">
                            <div class="card-body">
                                <p class="card-text txt-negro fw-bold text-center" th:text="${producto.nombre}"></p>
                                <p class="card-text txt-resalte text-center" th:text="${producto.precio} + ' MXN'"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <h5>Lo m√°s vendido</h5>
                <div class="col" th:each="producto : ${masvendidos}">
                    <a th:unless="${producto == null}" href="#" th:onclick="'consultaProducto (' + ${producto.idproducto} + ')'" style="text-decoration: none">
                        <div class="card tarj-prod">
                            <img class="cuadro-p-img mx-auto" th:src="${producto.imagen}" alt="Imagen del producto">
                            <div class="card-body">
                                <p class="card-text txt-negro fw-bold text-center" th:text="${producto.nombre}"></p>
                                <p class="card-text txt-resalte text-center" th:text="${producto.precio} + ' MXN'"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{/js/chopstore-script.js}"></script>
</html>
